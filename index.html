<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information.</p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <legend>Personal details</legend>
            <label for="">Enter Your First Name: <input type="text" name="firstname" id="" required></label>
            <label for="">Enter Your Last Name: <input type="text" name="lastname" id="" required></label>
            <label for="">Enter Your Email: <input type="email" name="email" id="" required></label>
            <label for="">Create a New Password: <input type="password" name="password" minlength="8"
                    pattern="[a-z0-5]{8,}" required></label>

        </fieldset>
        <fieldset>
            <legend>Account type</legend>
            <label for="personal"><input class="inline" type="radio" id="personal" name="account-type" /> Personal
                Account</label>
            <label for="business"><input class="inline" type="radio" id="business" name="account-type" /> Business
                Account</label>
            <label for="checkbox"><input class="inline" type="checkbox" name="checkbox" id="checkbox" required> I accept
                the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a> </label>
        </fieldset>
        <fieldset>
            <legend>Profile</legend>
            <label for="">Upload a profile picture: <input type="file" name="file"></label>
            <label for="">Input your age (years): <input type="number" min="13" max="120" name="age"></label>

            <!-- Dropdown menu -->
            <label for="">How did you hear about us?
                <select name="referrer" id="">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="">Provide a bio:</label>
            <textarea name="textarea" id="" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>

        </fieldset>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
